name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build:
    name: Build ${{ matrix.name }}
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            target: aarch64-apple-darwin
            name: macOS ARM64
          - platform: macos-latest
            target: x86_64-apple-darwin
            name: macOS Intel
          - platform: ubuntu-22.04
            target: ""
            name: Linux
          - platform: windows-latest
            target: ""
            name: Windows

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build and upload
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: v__VERSION__
          releaseName: MyImpact v__VERSION__
          releaseBody: |
            ## What's New
            See the [CHANGELOG](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.

            ## Download

            | Platform | File |
            |----------|------|
            | macOS (M1/M2/M3) | `MyImpact_*_aarch64.dmg` |
            | macOS (Intel) | `MyImpact_*_x64.dmg` |
            | Windows | `MyImpact_*_x64-setup.exe` or `.msi` |
            | Linux | `.deb` or `.AppImage` |

            ## Requirements
            - [GitHub CLI](https://cli.github.com/) installed and authenticated (`gh auth login`)
            - OpenAI API key (optional, for AI summaries)
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.target && format('--target {0}', matrix.target) || '' }}
