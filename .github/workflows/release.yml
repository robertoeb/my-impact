name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            args: --target aarch64-apple-darwin
            name: macOS (Apple Silicon)
          - platform: macos-latest
            args: --target x86_64-apple-darwin
            name: macOS (Intel)
          - platform: ubuntu-22.04
            args: ''
            name: Linux
          - platform: windows-latest
            args: ''
            name: Windows

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install frontend dependencies
        run: npm ci

      - name: Build and release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: v__VERSION__
          releaseName: 'MyImpact v__VERSION__'
          releaseBody: |
            See the [CHANGELOG](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.
            
            ## Installation
            
            ### macOS
            - **Apple Silicon (M1/M2/M3)**: Download `.dmg` file with `aarch64` in the name
            - **Intel**: Download `.dmg` file with `x86_64` in the name
            
            ### Windows
            - Download the `.msi` installer
            
            ### Linux
            - **Debian/Ubuntu**: Download the `.deb` file
            - **AppImage**: Download the `.AppImage` file (portable)
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}

